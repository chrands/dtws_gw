# 稻田蛙声官网 - 高级 Nginx 配置文件
# 请将此内容复制到宝塔面板的 Nginx 配置中

# 定义限流区域 (放在 http 块中，宝塔通常在主配置文件已包含，如果是 vhost 配置，可能无法直接放这里)
# 注意：如果报错，请将 limit_req_zone 移到 nginx.conf 的 http {} 块中
# limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    server_name dauteenvoice.com www.dauteenvoice.com;
    
    # 强制 HTTPS 重定向
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dauteenvoice.com www.dauteenvoice.com;
    
    root /www/wwwroot/dauteenvoice;
    
    # SSL证书配置（请确保路径正确）
    ssl_certificate    /www/server/panel/vhost/cert/dauteenvoice.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/dauteenvoice.com/privkey.pem;
    
    # 强化的 SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (开启后浏览器将强制使用 HTTPS)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # 其他安全头部
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # 访问日志与错误日志
    access_log  /www/wwwlogs/dauteenvoice.com.access.log;
    error_log  /www/wwwlogs/dauteenvoice.com.error.log;
    
    # Gzip 压缩优化
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 静态资源缓存优化
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    # 反向代理到 Node.js 应用
    location / {
        # 限流 (如果配置了 limit_req_zone)
        # limit_req zone=one burst=20 nodelay;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 获取真实 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 错误页面
    error_page 404 /404.html;
    location = /404.html {
        root /www/wwwroot/dauteenvoice;
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /www/wwwroot/dauteenvoice;
        internal;
    }
}
