# 稻田蛙声官网 Nginx 配置文件

server {
    listen 80;
    listen [::]:80;
    server_name dauteenvoice.com www.dauteenvoice.com;
    
    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dauteenvoice.com www.dauteenvoice.com;
    
    # SSL证书配置（在宝塔面板中会自动生成）
    ssl_certificate    /www/server/panel/vhost/cert/dauteenvoice.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/dauteenvoice.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头部
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 访问日志
    access_log  /www/wwwlogs/dauteenvoice.com.access.log;
    error_log  /www/wwwlogs/dauteenvoice.com.error.log;
    
    # 静态资源配置
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # 反向代理配置
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（可选）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 404页面
    error_page 404 /404.html;
    location = /404.html {
        root /www/wwwroot/dauteenvoice;
        internal;
    }
    
    # 500错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /www/wwwroot/dauteenvoice;
        internal;
    }
}